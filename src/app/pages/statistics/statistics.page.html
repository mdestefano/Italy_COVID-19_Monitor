<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Statistiche</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="data">
    <ion-list *ngFor="let item of data">
      <ion-item-group>
        <ion-item-divider>
          <ion-label color="primary"><h1>{{item.denominazione_regione}}</h1></ion-label>
        </ion-item-divider>
  
        <ion-item>
          <ion-label color="secondary"><p>Casi totali: {{item.totale_casi}}</p></ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="tertiary"><p>Nuovi casi (24h): {{item.nuovi_attualmente_positivi}}</p></ion-label>
        </ion-item>
        <ion-item>
          <ion-label color="tertiary"><p>Nuovi casi (7d): </p></ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>
</ion-content>
